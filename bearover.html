<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAR O V E R</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ========================================================= */
        /* --- ESTILOS GERAIS DA TELA BEAR OVER --- */
        /* ========================================================= */
        * {
            user-select: none;
            box-sizing: border-box;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            height: 100vh;
            background-color: #000000; /* Tela totalmente preta */
            color: #DC143C; /* Vermelho sangue para o texto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        #bear-overlay {
            position: absolute;
            font-size: 350px; /* Urso grande e sutil */
            color: #333333; /* Cinza escuro */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8; /* Sutil */
            pointer-events: none;
            z-index: 5;
        }
        
        #message-container {
            position: relative;
            z-index: 10;
            max-width: 80%;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 0 5px #DC143C;
        }

        .cursor {
            font-weight: bold;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            from, to { color: transparent; }
            50% { color: #DC143C; }
        }

        #restart-button {
            margin-top: 50px;
            padding: 10px 20px;
            background: #222222; 
            color: #FFFFFF;
            border: 2px solid #DC143C; 
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            display: none; /* Escondido at√© o final */
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #restart-button.visible {
            opacity: 1;
            display: block;
        }
    </style>
</head>
<body>
    
    <div id="bear-overlay">üêª</div>

    <div id="message-container">
        <span id="typed-text"></span><span class="cursor">|</span>
    </div>

    <button id="restart-button" onclick="window.location.href = 'maisie.html';">VOLTAR AO IN√çCIO</button>

    <script>
        const messageContainer = document.getElementById('typed-text');
        const cursor = document.querySelector('.cursor');
        const restartButton = document.getElementById('restart-button');

        const message = "O n√©ctar atrai o faminto. A abelha n√£o se afoga, ela apenas C A I. O peso da concha e o lastro da √°gua fria foram o pre√ßo do debug. Agora, a M E S S A G E M final est√° pronta. T R √ä S √© o fim.";
        const words = message.split(' ');
        let currentText = '';
        let wordIndex = 0;
        
        let audioContext;
        let typingOscillator;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playTypingSound() {
            if (!audioContext) {
                initAudio();
            }

            if (typingOscillator) {
                typingOscillator.stop();
                typingOscillator = null;
            }

            typingOscillator = audioContext.createOscillator();
            typingOscillator.type = 'triangle';
            
            const freq = 400 + Math.random() * 50; 
            typingOscillator.frequency.setValueAtTime(freq, audioContext.currentTime);

            const gainNode = audioContext.createGain();
            // VOLUME AJUSTADO: Aumentado de 0.05 para 0.15
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime); 
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.05);

            typingOscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            typingOscillator.start();
            typingOscillator.stop(audioContext.currentTime + 0.08);
        }

        function typeWriter() {
            if (wordIndex < words.length) {
                const word = words[wordIndex] + ' ';
                let charIndex = 0;
                
                const typingInterval = setInterval(() => {
                    if (charIndex < word.length) {
                        currentText += word.charAt(charIndex);
                        messageContainer.textContent = currentText;
                        playTypingSound();
                        charIndex++;
                    } else {
                        clearInterval(typingInterval);
                        wordIndex++;
                        
                        setTimeout(typeWriter, 150); 
                    }
                }, 80);

            } else {
                // Mensagem completa
                cursor.style.display = 'none';
                restartButton.classList.add('visible');
            }
        }
        
        // Iniciar o efeito
        document.addEventListener('DOMContentLoaded', () => {
             initAudio(); 
             setTimeout(typeWriter, 500);
        });

    </script>
</body>
</html>
